<div class="container">
    <h2>{{student.Prenom}}'s Grades</h2>
    <table>
        <thead>
        <tr>
            <th>Course</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody *ngFor="let grade of student.Grades | keyvalue" >
        <tr>
            <td>{{grade.key}}</td>
            <td>{{grade.value}}</td>
        </tr>
        </tbody>
    </table>
    <div style="padding-left: 15px; padding-top: 15px" >
      <select style="margin-right: 265px" [(ngModel)]="selectedClass">
        <option value="">Select Class</option>
        <option *ngFor="let class of this.Classes" value="{{class}}">{{class}}</option>
      </select>
      <select style="margin-right: 50px" [(ngModel)]="selectedGrade">
        <option value="">Select Grade</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
      </select>

      <button [disabled]="!selectedClass || !selectedGrade" style="padding: 4px" (click)="postGrade()">Add a new note</button>
    </div>
</div>
