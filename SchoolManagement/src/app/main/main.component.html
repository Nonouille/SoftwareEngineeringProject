<form id="login">
    <div class="input">
        <label>Username</label>
        <input type="text" name="username" [(ngModel)]="username">
    </div>
    <div class="input">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="password">
    </div>
    <div class="input">
        <input type="submit" value="Login" (click)="LoginUser()" >
    </div>
    <div>
        <a style="color:#FF0000;display: none" id="erroruser">Username not found, please try again.</a>
        <a style="color:#FF0000;display: none" id="errorpass">Password not found, please try again.</a>
    </div>
</form>
